- launchApp
# login
- assertVisible: Kirjaudu sisään
- tapOn: Sähköposti
- inputText: test@example.com
- tapOn: Salasana
- inputText: password123
- tapOn: Kirjaudu
- assertVisible:
    text: Ruokalistat
    index: 0
