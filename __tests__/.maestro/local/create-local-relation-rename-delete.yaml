# create relation
- tapOn:
    point: 86%,85%
- tapOn: Listan nimi
- inputText: Testi lista
- tapOn: 
- assertVisible: Testi lista

# /create realtion

# create items to list
- tapOn: Testi lista
- assertVisible: Testi lista
- tapOn: +
- tapOn: Lisää tehtävä
- inputText: item 1
- tapOn: 
- tapOn: +
- tapOn: Lisää tehtävä
- inputText: item 2
- tapOn: 
